<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8>
    <title>Я Дарья</title>
    <style>
        li{text-decoration: line-through;}
    </style>
  </head>
  <body style="background-color: #fffacd;">
        <div style="font-size: 25px; font-weight: bold;">Список продуктов</div>
         <p style="font-size: 20px; color: #ffa500;">Срочные</p>

              <li>Огурцы</li>

              <li>Мобильн 2 ый</li>
         </ul>

              <li>Диван</li>
              <li>Телевизор</li>
              <li>Чайник</li>
         </ul>
         <p style="font-size: 20px; color: #32cd32;">Не срочные (в течении года)</p>
         <ul>
              <li>Ноутбук</li>
              <li style="text-decoration: line-through;">Шуба</li>
              <li>Джинсы</li>
              <li>Линейка</li>
