<html>
 <head>

    body{
        background: url(p-bg.png), url(a-bg2.png) repeat-y; 
        position: relative;
    }
    .uin{
        position: absolute;
        left: 120px;
        top: 100px;
    }

  </head>
     <body>

        </div>
     </body>
